
<div class="article-widget">
<h3>Suggest Changes</h3>
<ul>
	<form action="https://formspree.io/jason@justicecodes.org"
      method="POST">
    <input type="hidden" name="_subject" value="Feedback: {{$.Page.Params.title}}" />
    <div class="mt3">
        <label class="f6 b db mb2" for="email-address">Email address</label>
        <input class="pa2 input-reset ba b--black-20 bg-transparent w-100 measure" type="email" name="_replyto"  id="email-address">
      </div>    
      <div class="mt3">
        <label for="comment" class="f6 b db mb2">Feedback <span class="normal black-60"></span></label>
        <textarea id="comment" name="comment" class="db border-box hover-black w-100 measure ba b--black-20 pa2 br2 mb2" aria-describedby="comment-desc"></textarea>
      </div>    
    <input type="submit" value="Send"/>
  </form> 
</ul>
</div>
